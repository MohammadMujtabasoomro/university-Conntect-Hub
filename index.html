<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Campus Connect Hub ‚Äî Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="responsive.css">


  <style>
    :root{
      --primary:#3A0CA3;
      --accent:#7209B7;
      --bg-top:#ffffff;
      --bg-bottom:#1a1625;
    }

    *{box-sizing:border-box;}

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
      color: #111827;
      overflow-x: hidden;
      animation: fadeIn 1s ease;
      padding-top: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üîπ Logo Row */
    .logo-row {
      display: flex;
      justify-content: center; /* ‚úÖ Centered horizontally */
      align-items: center;
      gap: 40px;
      margin-bottom: 25px;
      width: 90%;
      max-width: 1100px;
      opacity: 0;
      transform: translateX(-40px);
      animation: slideIn 1.2s ease forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .logo-row img {
      width: 110px;
      height: auto;
      filter: drop-shadow(0px 3px 6px rgba(0,0,0,0.25));
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 6px;
      opacity: 0;
      transform: translateY(-20px);
      animation: logoFade 1.5s ease forwards;
    }

    /* üéû Sequential fade-in delays */
    .logo-row img:nth-child(1) { animation-delay: 0.3s; }
    .logo-row img:nth-child(2) { animation-delay: 0.6s; }
    .logo-row img:nth-child(3) { animation-delay: 0.9s; }
    .logo-row img:nth-child(4) { animation-delay: 1.2s; }

    @keyframes logoFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ‚úÖ Logo 4 ‚Äî Double Size */
    .logo-row img:nth-child(4) {
      width: 220px;
      position: relative;
      top: 10px;
    }

    .logo-row img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0px 6px 10px rgba(58,12,163,0.4));
    }

    /* üîπ Welcome Container */
    main.container {
      width: 100%;
      max-width: 980px;
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.98));
      border-radius: 18px;
      padding: 34px;
      margin-top: 15px;
      box-shadow: 0 18px 50px rgba(15, 15, 30, 0.12), 0 6px 18px rgba(58, 12, 163, 0.06);
      border: 2px solid rgba(58,12,163,0.06);
      animation: fadeIn 1.6s ease 0.8s forwards;
      opacity: 0;
    }

    h1 {
      font-size: 2.6rem;
      color: var(--primary);
      margin: 10px 0 8px;
    }

    p {
      font-size: 1.05rem;
      color: #585f6bb4;
      max-width: 860px;
      margin: 0 auto;
    }

    .quote {
      margin: 22px 0;
      font-style: italic;
      color: #ffffff; /* ‚úÖ Increased contrast */
      background: linear-gradient(90deg, var(--primary), #000000);
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(114, 9, 183, 0.25);
      display: inline-block;
      transition: transform 0.25s ease;
    }

    .quote:hover { transform: scale(1.03); }

    .actions {
      margin-top: 22px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(90deg, var(--primary), #000000);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(58, 12, 163, 0.28);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn.secondary {
      background: linear-gradient(90deg, var(--accent), #000000);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(58,12,163,0.34);
    }

    footer {
      position: relative; /* ‚úÖ No overlap on small screens */
      margin-top: 30px;
      font-size: 0.85rem;
      color: #6b7280;
    }

    @media (max-width:880px){
      .logo-row img { width: 90px; }
      .logo-row img:nth-child(4) { width: 180px; top: 8px; }
      h1 { font-size: 2.2rem; }
    }

    @media (max-width:480px){
      .logo-row { gap: 25px; margin-bottom: 35px; } /* ‚úÖ extra space for mobile */
      .logo-row img { width: 80px; }
      .logo-row img:nth-child(4) { width: 160px; top: 6px; }
    }
  </style>
</head>

<body>

  <!-- üîπ Animated Logo Row -->
  <div class="logo-row">
    <img src="download.jpeg" alt="Campus Logo 1">
    <img src="download (1).jpeg" alt="Campus Logo 2">
    <img src="download (2).jpeg" alt="Campus Logo 3">
    <img src="pitp-logo-web-300x126.webp" alt="Campus Logo 4">
  </div>

  <!-- üîπ Welcome Content -->
  <main class="container" role="main" aria-labelledby="welcomeTitle">
    <h1 id="welcomeTitle">üéì Welcome to Campus Connect Hub</h1>
    <p>
      A smart digital university portal connecting
      <strong>Students</strong>, <strong>Teachers</strong>, <strong>Staff</strong>, and <strong>Visitors</strong>
      in one place ‚Äî request, report, and resolve with speed.
    </p>

    <div class="quote">‚ÄúEmpowering every student and teacher through digital connection.‚Äù</div>

    <div class="actions">
      <button class="btn" id="getStarted">Get Started</button>
      <button class="btn secondary" id="aboutBtn">Learn More</button>
    </div>
  </main>

  <footer>¬© 2025 Campus Connect Hub. All rights reserved.</footer>

  <script>
    document.getElementById('getStarted').addEventListener('click', function() {
      window.location.href = 'login.html';
    });

    document.getElementById('aboutBtn').addEventListener('click', function() {
      window.location.href = 'about.html';
    });
  </script>
</body>
</html>
